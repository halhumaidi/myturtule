{% extends 'RA/index.html' %}
{% load crispy_forms_tags %}

{% block header %}
Welcome to Road Assistance
Please Register or Log in
{% endblock %}


{% block content %}

<form method="post" action="{% url 'RA:register' %}">

    {{ form | crispy }}

</form>



{% endblock %}
